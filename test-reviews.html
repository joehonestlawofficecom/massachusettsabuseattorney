<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Review</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .quote-wrapper {
      background-color: #ffffff;
      padding: 40px 60px;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      border-radius: 8px;
    }

    .quote-text {
      font-size: 24px;
      line-height: 1.5;
      color: #333333;
      margin-bottom: 24px;
    }

    .quote-source {
      font-size: 16px;
      color: #777777;
    }

    .quote-source::before {
      content: "â€” ";
    }

    .loading,
    .error {
      font-size: 16px;
      color: #777777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quote-wrapper">
    <div id="status" class="loading">Loading review...</div>
    <div id="quote" class="quote-text" style="display:none;"></div>
    <div id="source" class="quote-source" style="display:none;"></div>
  </div>

  <script>
    const spreadsheetId = "12Kr7faOpqZeDDVhnijzpm8AJYJdmR8NxxuUfVbKgnlU";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    function showStatus(message, isError = false) {
      const statusEl = document.getElementById("status");
      statusEl.textContent = message;
      statusEl.className = isError ? "error" : "loading";
      statusEl.style.display = "block";
    }

    function hideStatus() {
      document.getElementById("status").style.display = "none";
    }

    function displayReview(name, review) {
      document.getElementById("quote").textContent = review;
      document.getElementById("source").textContent = name;
      document.getElementById("quote").style.display = "block";
      document.getElementById("source").style.display = "block";
    }

    async function loadReview() {
      try {
        showStatus("Loading review...");

        const response = await fetch(url);
        const text = await response.text();
        const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
        const data = JSON.parse(jsonText);

        const rows = data.table.rows
          .map(row => {
            const cells = row.c;
            return {
              name: cells[0]?.v || "",
              review: cells[1]?.v || ""
            };
          })
          .filter(r => r.name && r.review);

        if (rows.length === 0) {
          showStatus("No reviews found.", true);
          return;
        }

        const randomReview = rows[Math.floor(Math.random() * rows.length)];
        hideStatus();
        displayReview(randomReview.name, randomReview.review);
      } catch (error) {
        console.error(error);
        showStatus("Error loading review. Please try again later.", true);
      }
    }

    loadReview();
  </script>
</body>
</html>
