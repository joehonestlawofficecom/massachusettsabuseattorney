<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Client Testimonial</title>
  <style>
    :root{
      --bg: #ffffff;
      --quote-color: #222222;
      --source-color: #6f6f6f;
      --accent-quote: #d9d9d9;
      --max-width: 720px;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: Georgia, "Times New Roman", serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .testimonial {
      max-width: var(--max-width);
      padding: 64px 48px;
      box-sizing: border-box;
      text-align: center;
      color: var(--quote-color);
    }

    .quote-mark {
      font-size: 72px;
      color: var(--accent-quote);
      line-height: 0.6;
      margin-bottom: 18px;
      letter-spacing: 2px;
      display:block;
      transform: translateY(2px);
    }

    .quote-text,
    .quote-source {
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .quote-text {
      font-size: 22px;
      line-height: 1.75;
      color: var(--quote-color);
      margin: 0 auto 28px;
      max-width: 64ch;
      font-style: italic;
      font-weight: 400;
    }

    .quote-source {
      font-size: 22px;
      line-height: 1.75;
      color: var(--source-color);
      font-style: normal;
      font-weight: 400;
      letter-spacing: 0.2px;
    }

    .quote-source::before { content: "— "; }

    .loading, .error {
      font-size: 15px;
      color: var(--source-color);
    }

    @media (max-width:520px){
      .testimonial { padding: 36px 20px; }
      .quote-mark { font-size: 56px; }
      .quote-text { font-size: 18px; line-height:1.6; }
      .quote-source { font-size: 18px; line-height:1.6; }
    }
  </style>
</head>
<body>
  <div class="testimonial">
    <div id="status" class="loading">Loading review...</div>
    <div id="quote-mark" class="quote-mark" style="display:none;">“</div>
    <div id="quote" class="quote-text" style="display:none;"></div>
    <div id="source" class="quote-source" style="display:none;"></div>
  </div>

  <script>
    const spreadsheetId = "12Kr7faOpqZeDDVhnijzpm8AJYJdmR8NxxuUfVbKgnlU";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let reviews = [];
    let currentIndex = 0;
    const intervalTime = 5000; // 5 seconds

    function showStatus(message, isError=false){
      const s = document.getElementById("status");
      s.textContent = message;
      s.className = isError ? "error" : "loading";
      s.style.display = "block";
    }
    function hideStatus(){ document.getElementById("status").style.display = "none"; }

    function updateDisplay(name, review){
      const quote = document.getElementById("quote");
      const source = document.getElementById("source");

      quote.textContent = review;
      source.textContent = name;
    }

    function fadeToNextReview(){
      const quote = document.getElementById("quote");
      const source = document.getElementById("source");

      // Fade out
      quote.classList.add("fade-out");
      source.classList.add("fade-out");

      setTimeout(() => {
        // Move to next review
        currentIndex = (currentIndex + 1) % reviews.length;
        const next = reviews[currentIndex];

        updateDisplay(next.name, next.review);

        // Fade in
        quote.classList.remove("fade-out");
        source.classList.remove("fade-out");
