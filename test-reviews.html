<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Client Testimonial</title>
  <style>
    :root{
      --bg: #ffffff;
      --quote-color: #222222;      /* darker charcoal for main quote */
      --source-color: #5f5f5f;     /* slightly darker attribution */
      --accent-quote: #777777;     /* darker quote mark */
      --max-width: 720px;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: Georgia, "Times New Roman", serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .testimonial {
      max-width: var(--max-width);
      padding: 64px 48px;
      box-sizing: border-box;
      text-align: center;
      color: var(--quote-color);
    }

    .quote-mark {
      font-size: 72px;
      color: var(--accent-quote);   /* darker than before */
      line-height: 0.6;
      margin-bottom: 18px;
      letter-spacing: 2px;
      display:block;
      transform: translateY(2px);
    }

    .quote-text {
      font-size: 22px;
      line-height: 1.75;
      color: var(--quote-color);
      margin: 0 auto 28px;
      max-width: 64ch;
      font-style: italic;
      font-weight: 400;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeUp 420ms ease forwards;
    }

    .quote-source {
      font-size: 18px;              /* increased size for the name */
      color: var(--source-color);
      font-weight: 600;             /* slightly bolder */
      letter-spacing: 0.2px;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeUp 420ms ease forwards 120ms;
    }

    .quote-source::before { content: "— "; }

    .loading, .error {
      font-size: 15px;
      color: var(--source-color);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width:520px){
      .testimonial { padding: 36px 20px; }
      .quote-mark { font-size: 56px; }
      .quote-text { font-size: 18px; line-height:1.6; }
      .quote-source { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="testimonial">
    <div id="status" class="loading">Loading review...</div>
    <div id="quote-mark" class="quote-mark" style="display:none;">“</div>
    <div id="quote" class="quote-text" style="display:none;"></div>
    <div id="source" class="quote-source" style="display:none;"></div>
  </div>

  <script>
    const spreadsheetId = "12Kr7faOpqZeDDVhnijzpm8AJYJdmR8NxxuUfVbKgnlU";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    function showStatus(message, isError=false){
      const s = document.getElementById("status");
      s.textContent = message;
      s.className = isError ? "error" : "loading";
      s.style.display = "block";
    }
    function hideStatus(){ document.getElementById("status").style.display = "none"; }

    function displayReview(name, review){
      document.getElementById("quote-mark").style.display = "block";
      const q = document.getElementById("quote");
      const s = document.getElementById("source");
      q.textContent = review;
      s.textContent = name;
      hideStatus();
      q.style.display = "block";
      s.style.display = "block";
    }

    async function loadReview(){
      try{
        showStatus("Loading review...");
        const res = await fetch(url);
        const text = await res.text();
        const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}")+1);
        const data = JSON.parse(jsonText);
        const rows = data.table.rows
          .map(r => ({ name: r.c[0]?.v || "", review: r.c[1]?.v || "" }))
          .filter(x => x.name && x.review);
        if(!rows.length){ showStatus("No reviews found.", true); return; }
        const pick = rows[Math.floor(Math.random()*rows.length)];
        displayReview(pick.name, pick.review);
      }catch(err){
        console.error(err);
        showStatus("Error loading review.", true);
      }
    }

    loadReview();
  </script>
</body>
</html>
